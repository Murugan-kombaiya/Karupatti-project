<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Shop - Karupatti Shop</title>
        <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d, #83a4d4, #b6fbff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background: linear-gradient(90deg, #b6fbff, #83a4d4, #bb377d);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      margin: 0 0.75rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffe9f3;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #4b2e83;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .product-card {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 12px;
      background: #fafafa;
    }
    .product-card img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      flex-shrink: 0;
    }
    .product-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-info h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #bb377d;
    }
    .product-info .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4b2e83;
      margin-top: 0.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    form button {
      padding: 0.9rem;
      background: #bb377d;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #a02e6f;
    }
    .empty-cart {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: red;
      margin-bottom: 2rem;
    }
    footer {
      background: #4b2e83;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      margin-top: 3rem;
      animation: fadeIn 1s ease;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      header, nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .product-card img {
        width: 100%;
        max-width: 250px;
      }
      .product-info {
        align-items: center;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
    </head>
    <body>

        <header>
            <div class="logo">Karupatti Shop</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="register.html">Register</a>
            </nav>
        </header>

        <main>
            <h1>Complete Your Purchase</h1>
            <div id="product-container"></div>

            <form id="purchase-form">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="tel" id="phone" placeholder="Phone Number"
                    required />
                <textarea id="address" placeholder="Delivery Address" rows="3"
                    required></textarea>
                <button type="submit">Purchase</button>
            </form>
        </main>

        <footer>
            &copy; 2025 Karupatti Shop. All rights reserved.
        </footer>

        <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('product-container');
    const purchaseForm = document.getElementById('purchase-form');

    if (cart.length === 0) {
      container.innerHTML = '<p class="empty-cart">No product selected. Please add a product first.</p>';
      purchaseForm.style.display = 'none';
    } else {
      const product = cart[0];
      container.innerHTML = `
        <div class="product-card">
          <img src="${product.img}" alt="${product.name}" />
          <div class="product-info">
            <h2>${product.name}</h2>
            <p class="price">Price: â‚¹${product.price}</p>
          </div>
        </div>
      `;
    }

    purchaseForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !phone || !address) {
        alert('Please fill all fields.');
        return;
      }

      const purchase = {
        product: cart[0],
        user: { name, phone, address },
        date: new Date().toLocaleString()
      };

      const existingPurchases = JSON.parse(localStorage.getItem('purchases')) || [];
      existingPurchases.push(purchase);
      localStorage.setItem('purchases', JSON.stringify(existingPurchases));

      alert('Purchase successful! Thank you for your order.');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });
  </script>
    </body>
</html>
